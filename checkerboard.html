<!DOCTYPE html>
<html>
   <head>
       <title>Checkboard</title>
       <style>
           .color1 {
               background: red;
               width: 50px;
               height: 50px;
           }
           .color2 {
               background: black;
               width: 50px;
               height: 50px;
           }
           .table {
               border: solid black;
           }
        </style>
   </head> 
   <body>
        <table>
            {% for i in range(rows): %}
            <tr>
                {% for i in range(rows): %}
                <td class="color1"></td>
                <td class="color2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(cols): %}
                <td class="color2"></td>
                <td class="color1"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
   </body>
</html>
